<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="regstyles.css">
  <script src="register.js" defer></script>
  <title>Trajectory - Register</title>

</head>
<body>
  <div class="registration-page">

      <div class="form-container">
        <div class="logo-link">
          <a href="#">
            <img class="logo" src="media/logo/green-logo.svg" alt="">
          </a>
        </div>
    
        <h2 class="welcome">Create an account</h2>
        
        <form action="#">
          <!-- First Name Text -->
          <div class="form-row">
            <input type="text" name="first-name" id="first-name" placeholder="First name" required>
          </div>
          <!-- Last Name Text -->
          <div class="form-row">
            <input type="text" name="last-name" id="last-name" placeholder="Last name" required>
          </div>
          <!-- Email -->
          <div class="form-row">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <div class="error"></div>            

          </div>
          <!-- ZIP Code Text -->
          <div class="form-row">
            <input type="text" name="zip-code" id="zip-code" pattern="[0-9]{5}" min="5" max="5" title="Five digit ZIP code" placeholder="ZIP Code">
          </div>
          <!-- Gender Radio -->
          <fieldset>
            <legend>Gender</legend>
            <div class="fieldset-div">
              <div class="radio-div">
                <label for="gender-1" class="radio-label">Male</label>
                <input type="radio" name="gender" id="gender-1" value="male" checked="checked" required>
              </div>
              <div class="radio-div">
                <label for="gender-2" class="radio-label">Female</label>
                <input type="radio" name="gender" id="gender-2" value="female">
              </div>
            </div>
          </fieldset>
          <!-- Password  -->
          <div class="form-row">
            <input type="password" name="password" id="password" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$"
              title=
              "At least 1 Uppercase
At least 1 Lowercase
At least 1 Number
At least 1 Symbol, symbols allowed (!@#$%^&*_=+-)
Min 8 chars and Max 12 chars" required>
          <div class="error"></div>            
          </div>
          <!-- Confirm Password -->
          <div class="form-row">
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" required>
            <div class="error"></div>            

          </div>
    
          <p class="policies">
            By signing up, you agree to our <a href="#" class="terms">Terms</a>, <a href="#" class="privacy-policy">Privacy Policy</a> and <a href="#" class="cookies-policy">Cookies Policy</a>.
          </p>
          <!-- Submit Button -->
          <div>
            <button class="form-row" type="submit" id="submit-button">Submit</button>
          </div>
    
        </form>
      </div>
    
  </div>
</body>
</html>
